<script>
  console.log("In detail_page.html");
  // get the query string from the url
  const urlParams = new URLSearchParams(window.location.search);
  const menuValue = urlParams.get('menu');
  console.log("Menu: ", menuValue);
  // get a record from liquid _data
  const allMenus = {{ site.data.menus | jsonify }};
  const selectedMenu = allMenus.find(menu => menu.passName === menuValue);
  console.log("Liquid Data:", selectedMenu);
  document.addEventListener("DOMContentLoaded", function() {
      var myImage = document.getElementById("detailed-menu");
      myImage.setAttribute("src", selectedMenu.image);
  });
</script>

<div class="detailed-menu-container">
  <div class="column column1">
    <img src="assets/images/2011_Menu.jpeg" alt="Large Image" id="detailed-menu">
  </div>
  <div class="column column2">
    <div class="image-box">
      <h3>Photos</h3>
      <img src="assets/images/picture-carousel-icon.avif" alt="Small Image 1">
    </div>
    <div class="image-box">
      <h3>Recipes</h3>
      <img src="assets/images/2009_Menu.jpeg" alt="Small Image 2">
    </div>
    <div class="image-box">
      <h3>Blogs</h3>
      <img src="assets/images/2010_Menu.jpeg" alt="Small Image 3">
    </div>
  </div>
</div>
